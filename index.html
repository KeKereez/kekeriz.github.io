<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Обратная связь</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
	<h1>Обратная связь</h1>
	<form id="mailform">
		<input type="email" name="email" id="email" placeholder="Email" class="form-control"><br>
		<input type="text" name="name" id="name" placeholder="Введите имя" class="form-control"><br>
		<input type="phone" name="phone" id="phone" placeholder="Введите телефон" class="form-control"><br>
		<textarea name="message" id="message" placeholder="Введите сообщение" class="form-control"></textarea><br>
		<button type="button" id="sendMail"class="btn btn-success">Отправить</button>
	</form>
	<div id="errorMess"></div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/formMail.js"></script>
</body>
</html>
